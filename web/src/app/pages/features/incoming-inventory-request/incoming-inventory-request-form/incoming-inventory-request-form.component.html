
<div class="inner-content">
  <form
  [formGroup]="form"
  fxLayout="row wrap"
  id="form"
  [ngClass]="{'readonly' : isReadOnly}">
  <fieldset fxFlex="100" fxLayout="row wrap" style="row-gap: 16px">
    <div
      fxFlex="100"
      fxLayout="column"
      fxLayout.gt-xs="row">
      <mat-form-field
        fxFlex="33.33%"
        fxLayout="column"
        appearance="outline">
        <mat-label>Date requested</mat-label>
        <input
          matInput
          placeholder="Date requested"
          formControlName="dateRequested"/>
      </mat-form-field>
    </div>
    <div
      fxFlex="100"
      fxLayout="column"
      fxLayout.gt-xs="row"
      style="gap: 16px">
      <mat-form-field
        fxFlex="50%"
        fxLayout="column"
        appearance="outline">
        <mat-label>Branch</mat-label>
        <input
          matInput
          placeholder="Branch"
          formControlName="branch"/>
      </mat-form-field>
      <mat-form-field
        fxFlex="50%"
        fxLayout="column"
        appearance="outline">
        <mat-label>Requested by</mat-label>
        <input
          matInput
          placeholder="Requested by"
          formControlName="requestedByUser"/>
      </mat-form-field>
    </div>
    <div fxFlex="100" fxLayout="column">
      <mat-form-field fxFlex="100" fxLayout="column" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description">
        </textarea>
      </mat-form-field>
  </div>
  </fieldset>
  </form>
</div>
