<mat-toolbar color="#fff" class="mat-elevation-z4">
  <button [disabled]="isLoading" style="margin-right: 10px!important;" mat-icon-button
    matTooltip="{{ isReadOnly? 'Back' : 'Cancel'}}"
    [routerLink]="isReadOnly ? '/inventory-request/' : isNew ? '/inventory-request/': '/inventory-request/' + inventoryRequestCode">
    <mat-icon>
      {{
        isReadOnly? 'keyboard_arrow_left' : 'close'
      }}
    </mat-icon>
  </button>
  <span inventoryRequestCode="title">{{ isNew ? 'New inventory request' : '#' + inventoryRequestCode }}</span>
  <span class="toolbar-item-spacer"></span>
  <div class="toolbar-action">
    <button
      *ngIf="!canAddEdit ? false : isReadOnly"
      mat-raised-button
      color="primary"
      matTooltip="Save"
      routerLink="/inventory-request/{{inventoryRequestCode}}/edit"
      replaceUrl="true"
    >
      Edit
    </button>
    <button
      *ngIf="!canAddEdit ? false : !isReadOnly"
      mat-flat-button
      [disabled]="!inventoryRequestForm.valid || !inventoryRequestForm.ready"
      color="primary"
      (click)="onSubmit(inventoryRequestForm.getFormData)">
      {{isNew ? 'Save' : 'Update'}}
    </button>
  </div>
</mat-toolbar>
<div class="content">
  <div class="inner-content">
    <h4 class="inner-content-title">Inventory request details</h4>
    <mat-card>
      <mat-card-content>
        <div fxFlex="100" fxLayout="column">
          <app-inventory-request-form [isReadOnly]="isReadOnly" #inventoryRequestForm></app-inventory-request-form>
        </div>
      </mat-card-content>
    </mat-card>
    <h4 class="inner-content-title">Items</h4>
    <app-inventory-request-items (itemsChanged)="itemsChanged($event)" [inventoryRequest]="{ inventoryRequestCode: inventoryRequestCode }" [isReadOnly]="isReadOnly" #inventoryRequestItems></app-inventory-request-items>
  </div>
</div>
