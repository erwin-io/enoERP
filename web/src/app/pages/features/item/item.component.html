<mat-toolbar color="#fff" class="mat-elevation-z4">
  <span id="title">Item</span>
  <span class="toolbar-item-spacer"></span>
</mat-toolbar>
<div class="component-floating-actions vertical-actions">
  <button mat-fab color="primary" aria-label="New item" matTooltip="New item" (click)="showAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="content">
<div class="inner-content">
  <mat-card [ngClass]="{ 'hidden': isLoading }">
      <mat-card-content fxLayout="column" >
        <app-data-table
        [isLoading]="isLoading"
        [dataSource]="dataSource"
        [columnDefs]="appConfig.config.tableColumns.item"
        [total]="total"
        (pageChange)="pageChange($event)"
        (sortChange)="sortChange($event)"
        (filterChange)="filterChange($event)"
        ></app-data-table>
      </mat-card-content>
  </mat-card>
  </div>
</div>

<ng-template #itemFormDialog>
  <h4 mat-dialog-title>New item</h4>

<div mat-dialog-content>
  <app-item-form #itemForm></app-item-form>
</div>

<div mat-dialog-actions>
  <div>
    <button
      mat-flat-button
      cdkFocusInitial
      (click)="closeNewItemDialog()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      [disabled]="!itemForm.valid || !itemForm.ready"
      color="primary"
      type="submit"
      (click)="saveNewItem(itemForm.getFormData)"
    >
      Save
    </button>
  </div>
</div>

</ng-template>
