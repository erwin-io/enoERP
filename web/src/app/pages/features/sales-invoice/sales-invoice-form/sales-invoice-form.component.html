
<div class="inner-content">
  <form
  [formGroup]="form"
  fxLayout="row wrap"
  id="form"
  [ngClass]="{'readonly' : isReadOnly}">
  <fieldset fxFlex="100" fxLayout="row wrap" style="gap: 16px">
    <mat-form-field
      fxFlex="100"
      fxFlex.gt-xs="33.33%"
      fxLayout="column"
      appearance="outline">
    <mat-label>Date</mat-label>
    <input
      matInput
      readonly
      placeholder="Date"
      formControlName="salesDate"/>
    </mat-form-field>
    <mat-form-field
      fxFlex="100"
      fxFlex.gt-xs="33.33%"
      fxLayout="column"
      appearance="outline">
    <mat-label>Created by</mat-label>
    <input
      matInput
      readonly
      placeholder="Created by"
      formControlName="createdByUser"/>
    </mat-form-field>
  </fieldset>
  </form>
</div>
